<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>ps-node</title>
  <link href="/vendor/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .title h3 {
      padding: 10px 5px;
    }
  </style>
  <script src="/vendor/js/jquery-1.7.2.min.js"></script>
  <script src="/vendor/js/handlebars-1.0.0.beta.6.js"></script>
  <script id="proc-template" type="text/x-handlebars-template">
    <table class="table table-bordered table-striped table-condensed">
        <thead>
          <th>pid</th>
          <th>name</th>
          <th>user</th>
          <th>cpu</th>
          <th>mem</th>
        </thead>
        <tbody>
          {{#procs}}
            <tr>
              <td>{{pid}}</td>
              <td>{{name}}</td>
              <td>{{user}}</td>
              <td>{{cpu}} %</td>
              <td>{{mem}} MB</td>
            </tr>
          {{/procs}}
        </tbody>
      </table>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</head>
<body>
  <div class="container">
    <div class="row title">
      <div class="span12">
        <h3>
          ps-node
          <small>monitor system processes</small>
        </h3>
      </div>
    </div>
    <div class="row">
      <div id="procs" class="span12">
        loading...
      </div>
    </div>
  </div>
</body>
</html>
